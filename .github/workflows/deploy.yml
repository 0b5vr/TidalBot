name: Deploy
on:
  push:
    branches:
      - master
env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/tidal-bot
  COMPOSE_SERVICE: tidal-bot
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Setup Docker Buildx
        uses: crazy-max/ghaction-docker-buildx@v1
        with:
          version: latest

      - name: Build Docker Images
        run: |
          docker login \
            -u ${{ secrets.DOCKER_USERNAME }} \
            -p ${{ secrets.DOCKER_TOKEN }}
          docker buildx build \
            --cache-from=${DOCKER_IMAGE}:cache \
            --cache-to=${DOCKER_IMAGE}:cache \
            --platform linux/amd64,linux/arm64,linux/arm/v7 \
            -t $DOCKER_IMAGE:latest \
            --push \
            .
      - name: Notify on Discord (Failure)
        if: failure()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@master
        with:
          args: |
            ðŸš¨ **Something went wrong while deploying** ðŸš¨
            <https://github.com/${{ github.repository }}/commit/${{ github.sha }}>
      - name: Notify on Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@master
        with:
          args: |
            Deployed successfully
            <https://github.com/${{ github.repository }}/commit/${{ github.sha }}>
